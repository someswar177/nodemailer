<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Container */
        .thank-you-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Thank You Text Animation */
        .thank-you-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6600;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }

        /* Subheading Fade-In Effect */
        .sub-text {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s 0.5s ease-in-out forwards;
        }

        /* Back Button with Bounce Effect */
        .back-btn {
            display: inline-block;
            background: blue;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s 1s ease-in-out forwards, bounce 1.5s infinite alternate;
        }

        .back-btn:hover {
            background: #0044cc;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff4500; }
            to { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6600; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1 class="thank-you-text">Thank You!</h1>
        <p class="sub-text">Your application has been successfully submitted. Our team will review your details and get back to you soon.</p>
        
        <a href="index.html" class="back-btn">Back to Careers</a>
    </div>

</body>
</html>
