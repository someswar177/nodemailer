<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        /* Full-page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            background: lightsalmon;
            padding: 15px;
        }

        /* Main Section */
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: white;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Left Side (Logo) */
        .left {
            width: 40%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Right Side (Form) */
        .right {
            width: 60%;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Form Input Fields */
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button (Smaller & Bottom Aligned) */
        .submit-btn {
            display: block;
            background: blue;
            color: white;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background: #282c3f;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Apply Now</h1>
    </header>

    <section class="container">

        <div class="left">
            <img src="C:\Users\VIVEK\Downloads\WhatsApp Image 2025-03-08 at 10.42.09 AM.jpeg" alt="Company Logo">
        </div>


        <div class="right">
            <h2>Job Application Form</h2>
            <form id="jobApplicationForm" enctype="multipart/form-data">
                <label for="name"><b>Full Name:</b></label>
                <input type="text" id="name" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" required>

                <label for="linkedin"><b>Linkedin:</b></label>
                <input type="url" id="linkedin" required>

                <label for="resume"><b>Upload Resume:</b></label>
                <input type="file" id="resume" required>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2025 Startup Name. All rights reserved.
    </footer>

    <script>
        document.getElementById("jobApplicationForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("linkedin", document.getElementById("linkedin").value);
            formData.append("resume", document.getElementById("resume").files[0]);

            const response = await fetch("/send-email", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = result.redirectUrl;
            } else {
                alert(result.message);
            }
        });
    </script>

</body>

</html>
